<div *ngIf="opponent">
  <p>Du spielst gegen {{opponent}}</p>
</div>
<div class="container">
  <sr-board *ngIf="gameRunning$ | async; else waiting"></sr-board>
  <ng-template #waiting>
    <div>Waiting for user....</div>
  </ng-template>
</div>
<div class="overlay" *ngIf="gameOver$ |async">
  <div>{{winner}}</div>
  <button mat-raised-button (click)="joinNewGame()">Neues Spiel</button>
</div>
